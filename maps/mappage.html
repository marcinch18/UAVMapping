<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 80%;
        height: 300px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h3>Mapa Nalotu</h3>
    <div id="map"></div>
	<script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeG1WQnXBbAXddPs_2AjPwJDFjN_2XM9o&callback=initMap">
    </script>
  </body>
</html>
